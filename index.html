<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <img src="images/logo.svg" alt="" />
        <ul class="icons">
          <li><img src="images/icon-document.svg" alt="" /></li>
          <li><img src="images/icon-folder.svg" alt="" /></li>
          <li><img src="images/icon-upload.svg" alt="" /></li>
        </ul>
      </div>

      <div class="right">
        <div class="remain-storage">
          <p>185 <span>GB Left</span></p>
        </div>
        <p>You've used <span>815 GB</span> of your storage</p>
        <label for="range">
          <input
            type="range"
            name="range"
            id="range"
            min="0"
            max="1000"
            value="815"
            oninput="changeValue(this)"
          />
        </label>
        <div>
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </main>
    <script>
      function changeValue(range) {
        range.style.background = ` linear-gradient(to right,
        var(--Gradient),
        var(--to) ${range.value/10}%,
        var(--to) ${range.value/10}%,
        var(--Very-Dark-Blue) 0%,
        var(--Very-Dark-Blue) 100%
      )`;
      }
    </script>
  </body>
</html>
